<style>

    background-image: url("https://cdn.jsdelivr.net/gh/uxiaohan/GitImgTypecho/Acg/api.vvhan.com[0].jpg");

  .logo-img {
    width: 1.1em;
    position: relative;
    top: -3px;
  }
  #video{
	max-width: 100%;
  }

<meta name="referrer" content="never">
<title>视频预览</title>
<style>
    .alert {
      position: relative;
      top: 3em;
    }
	.dplayer-logo {
		pointer-events: none;
		position: absolute;
		left:auto;
		right: 10px;
		top: 10px;
		max-width: 30px;
		max-height: 30px;
	}
    .alert-heading {
      height: 0.8em;
    }
  </style>
<script>$(function(){
	  var search = this.location.search;
	  if (search.indexOf('dlink=')!=-1)
	  {
		var dlink = decodeURIComponent(atob(search.substring(7)));
		
	  }else{
	  
	  var md5 = search.substring(5,37)
	  var next = search.substring(38)
	  var tt=next.indexOf('&')
	  var size  =next.substr(5,tt-5)
	  var acc=  next.substring(tt+5)
	  var jdata=""
	  var res=fetch(acc, {
      method: 'post',
      body: JSON.stringify({
        md5: md5,
        size: size
      }) // 请求参数，JSON.stringify() JS 数据对象转换为 JSON 字符串
   
    }).then((res) => {return res.json(); })
      .then((data) => {
	  //alert(JSON.stringify(data));
	  jdata=data;
	  //this.setState({selV:JSON.stringify(data)});
	  const dp = new DPlayer({
        container: document.getElementById('dplayer'),
        video: {
            url: jdata.data.urls[0].url,
       },
		logo: 'https://pandownload.com/img/baiduwp/logo.png',
		})
		return ;
	  
	  }) 
	  
	  //var dlink = jdata.data.urls[0].url;
	  
	  
	  
	  }
      const dp = new DPlayer({
        container: document.getElementById('dplayer'),
        video: {
            url: dlink,
       },
    logo: 'https://pandownload.com/img/baiduwp/logo.png',
    })
    })</script>
</head>
